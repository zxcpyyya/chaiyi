<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送验证码</title>
    <style>
        span {

            position: relative;
            left: 40px;
            top: 40px;
        }
        span>p{
            font-size: large;
        }
        button {
            height: 50px;
            width: 300px;
            position: relative;
            top: 100px;
            left: 100px;
        }

        .passwords>.tishi>P {
        
           color: brown;
        }
        .passwords {
            position: relative;
            top: 70px;
            left: 40px;
            position: relative;
            display: block;

        }
        .tishi{
            visibility: hidden;
        }
        .error{
            position: relative;
            top: 80px;
            left: 40px;
        }
        
    </style>
    <link rel="stylesheet" href="..\static\css\styleforget.css">
</head>

<body>
    <div class="container1">
        <div class="main">
        <span>
            <p>请输入您的邮箱:</p>
        </span>
      <form action="/forget_passwd" method="POST">
        <div class="passwords">
            <input type="text" id="email" placeholder="邮箱地址" name="email"required />
        </div>
        <div class="error">{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}</div>
        <button type="submit" id="submit">发送验证码</button>
        </div>
    </form>
    </div>
    <script src="../static/js/basic.js"></script>
</body>

</html>
