<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="../static/css/styleforget.css">
    <style>
        .main {
            position: relative;
            left: 20px;
        }

        .submit {
            width: 440px;
            height: 50px;
            position: relative;
            top: 20px;
            left: 5px;
        }

   
        .container1 {
            height: 480px;
        }

        a {
            position: absolute;
            top: 380px;
            left: 350px;
            text-decoration: none;
            /*  去除下划线 */
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container1">
        <form class="main"action="">
            <h1>验证成功</h1>   
            <p>请输入新的密码</p>
            <input type="password" placeholder="请输入你的密码" name="passwd1" required>
            <p>确定你的密码</p>
            <input type="password" placeholder="确定你的密码" name="passwd2" required>
            <div class="error">{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}</div>
            <button type="submit" id="submit"class="submit">确定</button><br>
        </form>
    
    </div>
    <script src="../static/js/basic.js"></script>
</body>

</html>
