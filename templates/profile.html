<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>个人中心</title>
</head>
<body>
   <h1>个人中心</h1>
   <div>
       <h2>基本信息</h2>
       <p>用户名：{{ user.username }}</p>
       <p>邮箱：{{ user.email }}</p>
       <p>注册时间：{{ user.registered_at }}</p>
   </div>
   <div>
       <h2>密码管理</h2>
       <a href="{{ url_for('change_password') }}">修改密码</a>
   </div>
   <div>
       <h2>邮箱管理</h2>
       <a href="{{ url_for('change_email') }}">修改邮箱</a>
   </div>
   <div>
       <h2>账户安全</h2>
       <p>登录历史：</p>
       <ul>
           {% for history in login_history %}
           <li>{{ history }}</li>
           {% endfor %}
       </ul>
   </div>
   <div>
       <h2>其他设置</h2>
       <!-- 其他设置项 -->
   </div>
</body>
</html>
