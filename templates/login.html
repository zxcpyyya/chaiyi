<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>实现左右过渡切换的登录注册页面</title>
    <link rel="stylesheet" href="..\static\stylelogin.css">
</head>

<body>

    <!-- 右上 -->
    <div class="navbar">
        <a href="" class="nav-item">用户协议</a>
        <a href="" class="nav-item">隐私政策</a>
        <a href="" class="nav-item">帮助中心</a>
        <div class="nav-item">
            <span>中文（简体）</span>
        </div>
    </div>
    <!-- 登录界面 -->
    <div class="dowebok">
        <form class="form sign-in" action="{{url_for('login')}}" method="POST">
            <h2>欢迎回来</h2>

            <div class="password11">
                <input placeholder="用户名" type="text" name="username" required />
                <input placeholder="密码" type="password" id="password" name="passwd" required />
            </div>

            <button type="submit" class="submit">登 录</button>
            <button type="submit" class="fb-btn">暂不登陆，先看看？</button>
            <p class="forgot-pass"><a href="{{url_for('forget_passwd')}}">忘记密码？</a></p>
        </form>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>

                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>

                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <form class="form sign-up" action="{{url_for('register')}}" method="POST">
                <h2>立即注册</h2>
                <div class="password11">
                    <input placeholder="用户名" type="text" name="username" required />


                    <input placeholder="邮箱" name="email" type="email" required />


                    <input placeholder="密码" type="password" name="passwd" required />
                    <div>
                        <button type="submit" class="submit">注 册</button>
                        <button type="submit" class="fb-btn">暂不登陆，先看看？</button>
                    </div>
                </div>
            </>

            <script src="..\static\login.js"></script>

</body>

</html>
