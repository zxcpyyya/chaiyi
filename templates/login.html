<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/stylelogin.css">
</head>

<body>

    <div class="navbar">
        <a href="{{url_for('user_agreement')}}" class="nav-item">用户协议</a>
        <a href="{{url_for('privacy_policy')}}" class="nav-item">隐私政策</a>
        <a href="{{url_for('about')}}" class="nav-item">帮助中心</a>
        <div class="nav-item">
            <span>中文（简体）</span>
        </div>
    </div>

    <div class="dowebok">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <form class="password11" action="/login" method="POST">
                <input placeholder="用户名" type="text" name="username" required />
                <input placeholder="密码" type="password" id="password" name="passwd" required />
                <div class="error">{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}</div>
                <button type="submit" id="submit" class="submit">登 录</button>
            </form>
            <p class="forgot-pass"><a href="{{url_for('forget_passwd')}}">忘记密码？</a></p>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>

            <div class="form sign-up">
                <h2>立即注册</h2>
                <form class="password11">
                    <input placeholder="用户名" type="text" name="username" required />
                    <input placeholder="邮箱" type="email" name="email" required />
                    <input placeholder="密码" type="password" name="passwd" required />
                    <div class="error">{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}</div>
                    <div>
                        <button type="submit" id="submit"class="submit">注 册</button>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>

</html>
